<!DOCTYPE html>
<html ng-app="droneTracker">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Tracker</title>
    <!-- Bootstrap Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <!-- Site Styles -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <!-- Header -->
    
    <!-- Main Body Container-->
    <div class="container-flex wrapper" ng-controller="mapController as map">
        <div class="mapContainer" map-lazy-load="{{map.googleMapsUrl}}">
            <map 
                id="map" 
                class="mainMap" 
                center="41,-87" 
                zoom="3" 
                default-style="false" 
                street-view-control="false">
                <marker ng-repeat="strike in map.drones[0]" 
                position="[{{strike.lat | number}}, {{strike.lon | number}}]" 
                title="test{{strike.number | number}}">
                </marker>
            </map>
        </div>
    </div>
    <!-- /.container -->
    <!-- Boostrap & Tether -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js " integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8 " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js " integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK " crossorigin="anonymous "></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <!-- Ngmap -->
    <script src="http://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
    <!-- Main JavaScript File -->
    <script src="js/main.js "></script>
    <!-- Controllers/Factories -->
    <script scr="js/factories/droneFactory.js"></script>
    <script src="js/factories/mapFactory.js"></script>
    <script src="js/controllers/mapController.js"></script>
</body>

</html>
